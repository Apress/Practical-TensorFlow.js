<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <h2>Text Generation with RNN and ml5.js</h2>
  <div>
    <h4> Select the "temperature" setting: </h4>
    <input type="range" id="temp-range" min="0" max="1" value="0.75" step="0.25">
    <p>Temperature: <span id="temp-value"></span></p>
  </div>
  <textarea id="input" rows="3" cols="40" , placeholder="Enter the seed here..."></textarea>
  <button id="btn-input">Generate!</button>
  <h4>Generated text:</h4>
  <p id="p-output"></p>
  <script src="./index.js"></script>
</body>

</html>
